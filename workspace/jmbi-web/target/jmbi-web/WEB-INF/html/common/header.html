<script type="text/javascript">
    layer.config({
        extend: 'extend/layer.ext.js'
    });
    function imgPhotos(dataJson,index){
        var windWidth = $(window).width() - 100;
        var winHeight = $(window).height() - 100;
        layer.photos({
            photos:{
                "data":dataJson,
                "start":index
            },
            area:[windWidth + 'px',winHeight + 'px'],
            shift:5,
            closeBtn:1
        })
    }
</script>
